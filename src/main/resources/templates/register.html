<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.css"
    />

    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"  />
    <link rel="stylesheet" type="text/css" th:href="@{/css/shareforpage.css}" />
    <link rel="shortcut icon" th:href="@{/css/logoforlb.png}" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="wr">
        <div class="logo"></div>
        <ul class="menu">
          <li>
            <a class="menu-link" href="#main">
              Sigh up
            </a>
          </li>
          <li>
            <a class="menu-link" href="#about">
              Log in
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="register" >
      <div class="form-container">
        <!--  -->
        <form class="form" th:action="@{/register}" method="post">
          <h1 class="form-title">Sign up</h1>
          <div class="input-group">
            <input type="text" name="name" required="required" />
            <div class="border"></div>
            <label>First name</label>
          </div>
          <div class="input-group">
            <input type="text" name="surname" required="required" />
            <div class="border"></div>
            <label>Last name</label>
          </div>
          <div class="input-group">
            <input type="text" name="username" required="required" />
            <div class="border"></div>
            <label>Username</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" required="required" />
            <div class="border"></div>
            <label>Password</label>
          </div>
          <div class="input-group">
            <input type="email" name="email" required="required" />
            <div class="border"></div>
            <label>Email</label>
          </div>
          <div class="input-group">
            <span>Birthday</span>
            <input type="date" name="birthday" required="required" />
            <div class="border"></div>
          </div>
          <div class="input-group">
            <input type="tel" name="phone" required="required" />
            <div class="border"></div>
            <label>Phone</label>
          </div>
          <div class="location-data">
            <div class="input-group">
              <input type="text" name="street" required="required" />
              <div class="border"></div>
              <label>Street</label>
            </div>
            <div class="input-group">
              <input type="tel" name="house" required="required" />
              <div class="border"></div>
              <label>House</label>
            </div>
            <div class="input-group">
              <input type="tel" name="flat" required="required" />
              <div class="border"></div>
              <label>Flat</label>
            </div>
          </div>

          <div class="button-group">
            <button class="inversed" type="button">Log in</button>
            <button type="submit">Sign up</button>
          </div>
        </form>
        <!--  -->
      </div>
    </section>


    <footer>
      <div class="wr">
        <div class="social-icons-container">
          <ul class="social-icons">
            <li>
              <a class="facebook" th:href="@{https://www.facebook.com/people/Оля-Олейнік/100017175578403}"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a class="twitter" th:href="@{https://twitter.com/natya_mat}"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a class="github" th:href="@{https://github.com/NastyaMatviychuk}"><i class="fa fa-github"></i></a>
            </li>
            <li>
              <a class="linkedin" th:href="@{https://tc.lviv.ua/відділення-комп-ютерних-технологій.html}"><i class="fa fa-linkedin"></i></a>
            </li>
          </ul>
        </div>

        <div>
          <p class="copyright-text">
            Copyright &copy; 2019 All Rights Reserved by
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
